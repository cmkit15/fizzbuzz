    <!-- Custom CSS -->

</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark custom-nav-bg static-top">
        <div class="container">
            <a class="navbar-brand" href="/Index.html">FizzBuzz</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="solve.html">Solve</a></li>
                    <li class="nav-item"><a class="nav-link" href="code.html">Code</a></li>
                    <li class="nav-item"><a class="nav-link" href="https://github.com/cmkit15/fizzbuzz" target="_blank">GitHub</a></li>
                    <li class="nav-item"><a class="nav-link" href="https://kit-chau.netlify.app/" target="_blank">Portfolio</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="solve-left">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-10 col-md-12 text-center mb-5">
                    <h1 class="text-dark">Test</h1>
                    <div class="col">
                        <p>
                            Enter numbers from 1 to 100.<br>
                            Fizz will represent the multiples of the first number.<br>
                            Buzz will represent the multiples of the second number.<br>
                            FIZZBUZZ will represent the multiples of both numbers.
                        </p>
                    </div>
                    <div class="col input-section">
                        <p>Enter two numbers between 1 & 100</p>
                        <input class="form-control" type="text" placeholder="Enter number 1" id="num1">
                        <input class="form-control" type="text" placeholder="Enter number 2" id="num2">
                        <button class="btn btn-danger" onclick="reset()">Clear</button>
                        <button class="btn btn-custom" id="submit">Submit</button>
                    </div>
                    <div>
                        <span id="errorMessage"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="solve-right bg-gradient">
        <div class="row justify-content-center">
            <div class="col test-results text-center">
                <p id="numbers"></p>
                <div>
                    <table id="fizzBuzzResults" class="table text-light">
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script id="template-header" type="text/template">
        <thead>
            <tr>
                <th colspan="10">Fizz Buzz results</th>
            </tr>
        </thead>
    </script>
    <script id="template-row-items" type="text/template">
        <tr>
            <td>{{val1}}</td>
            <td>{{val2}}</td>
            <td>{{val3}}</td>
            <td>{{val4}}</td>
            <td>{{val5}}</td>
    </script>

    <!-- Bootstrap core JavaScript -->
    <script src="//code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script type="text/javascript" src="scripts/test.js"></script>

</body>

</html>
